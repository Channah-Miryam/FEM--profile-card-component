<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <!--Frontend Mentor icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!--link css file -->
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <!--link google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <main>
        <div class="component">
          <img class="component__image" src="../images/bg-pattern-card.svg" alt="decoration" />
          <div><img class="component__image--radius" src="../images/image-victor.jpg" alt="user image" />
          </div>
          <h1 class="component__name">Victor Crest <span class="component__age">26</span></h1>
          <p class="component__city">London</p>
          <p class="component__list__line"></p>
          <ul>
            <li><span class="component__list--bold">80K</span> <span class="component__list--small">Followers</span>
            </li>
            <li><span class="component__list--bold">803K</span> <span class="component__list--small">Likes</span></li>
            <li><span class="component__list--bold">1.4K</span> <span class="component__list--small">Likes</span></li>
          </ul>
        </div>
      </main>
    </div>


    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/Channah-Miryam">Channah Miryam</a>.
      </p>
    </footer>
  </div>
</body>

</html>
